<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business_Name_Generator</title>
</head>
<body>
    
    <script>
        let random = Math.random();
        let first, second, third;
        
        random = Math.random();
        if(random<0.33){
            first = "Crazy"
        }

        else if (random<0.66 && random>0.33){
            first = "Amazing"
        }

        else{
            first = "Fire"
        }
        
        random = Math.random();
        if(random<0.33){
            second = "Engine"
        }

        else if (random<0.66 && random>0.33){
            second = "Food"
        }

        else{
            second = "Garment"
        }

        random = Math.random();
        if(random<0.33){
            third = "Bros"
        }

        else if (random<0.66 && random>0.33){
            third = "Limited"
        }

        else{
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
