<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting_Removing</title>

    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container red">
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
    </div>

    <script>
        let a = document.createElement("div");
        a.innerHTML = "I have been inserted <b> by Chinmay </b>"
        a.setAttribute("class", "created");
        document.querySelector(".container").after(a)

    </script>
</body>
</html>
